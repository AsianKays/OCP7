<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel=stylesheet type="text/css">
    <link rel="icon" type="image/png" href="imgs/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=VT323&display=swap" rel="stylesheet">

    <title>OC - Projet 6</title>
</head>

<body>
    <div id="header">
        <h1>Owervatch Pixel Battle</h1>
        <p><span id="game_status"></span></p>
    </div>

    <div id="container">
        <div id="grid_container"></div>
        <div id="ui_container">
            <div id="ui_players">

                <div id="infos_weapons">
                    <div>
                        <img src="imgs/weapons/shears.png">
                        <div>10 dégats</div>
                    </div>
                    <div>
                        <img src="imgs/weapons/sword.png">
                        <div>20 dégats</div>
                    </div>
                    <div>
                        <img src="imgs/weapons/axe.png">
                        <div>30 dégats</div>
                    </div>
                    <div>
                        <img src="imgs/weapons/pickaxe.png">
                        <div>40 dégats</div>
                    </div>
                    <div>
                        <img src="imgs/weapons/rod.png">
                        <div>50 dégats</div>
                    </div>
                </div>

                <div id="infos_players">
                    <div id="infos_player_1">
                        <div class="infos_players_imgs">
                            <img class="avatars" src="imgs/avatars/roadhog.png">
                            <img class="current_weapon" src="imgs/weapons/shears.png" id="weapon_player1">
                        </div>

                        <div><span id="pdv_player1">100</span>/100</div>

                        <div class="bar_container">
                            <div class="bar" id="bar_player1"></div>
                        </div>
                    </div>
                    <div id="infos_player_2">
                        <div class="infos_players_imgs">
                            <img class="avatars" src="imgs/avatars/mccree.png">
                            <img class="current_weapon" src="imgs/weapons/shears.png" id="weapon_player2">
                        </div>

                        <div><span id="pdv_player2">100</span>/100</div>

                        <div class="bar_container">
                            <div class="bar" id="bar_player2"></div>
                        </div>
                    </div>
                </div>

                <div id="ui_gestion_combat">
                    <p>Tour du joueur : <img id="current_player_img" class="avatars" src="imgs/avatars/roadhog.png"></p>

                    <div id="buttons_players">
                        <div class="btn btn-red btn-animation-1" id="btn_attack">Attaquer</div>
                        <div class="btn btn-blue btn-animation-1" id="btn_defend">Défendre</div>
                    </div>
                </div>

                <div id="endgame">
                    Partie terminée ! Vous pouvez rafraîchir la page pour relancer une partie :).
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/grid.js" type="text/javascript"></script>
    <script src="js/position.js" type="text/javascript"></script>
    <script src="js/player.js" type="text/javascript"></script>
    <script src="js/weapon.js" type="text/javascript"></script>
    <script src="js/manager.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
</body>

</html>
